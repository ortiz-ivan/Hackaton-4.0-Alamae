{% extends "layouts.html" %}
{% block content %}
<section class="container section-spacing">
  <div class="flex items-center justify-between mb-4">
    <h1 class="font-playfair text-2xl sm:text-3xl font-bold">Categorías</h1>
    <a href="{{ url_for('admin.category_new') }}" class="btn btn-primary">➕ Nueva</a>
  </div>

  <div class="overflow-x-auto border rounded-xl">
    <table class="min-w-full text-sm">
      <thead class="bg-gray-50 border-b">
        <tr>
          <th class="text-left p-3">ID</th>
          <th class="text-left p-3">Nombre</th>
          <th class="text-left p-3">Slug</th>
          <th class="p-3 text-right">Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for c in categorias %}
        <tr class="border-b">
          <td class="p-3">{{ c.id }}</td>
          <td class="p-3">{{ c.nombre }}</td>
          <td class="p-3">{{ c.slug }}</td>
          <td class="p-3 text-right">
            <a href="{{ url_for('admin.category_edit', category_id=c.id) }}" class="btn">Editar</a>
            <form method="post" action="{{ url_for('admin.category_delete', category_id=c.id) }}" class="inline" onsubmit="return confirm('¿Eliminar categoría?');">
              <button class="btn">Eliminar</button>
            </form>
          </td>
        </tr>
        {% else %}
        <tr><td class="p-3" colspan="4">Sin categorías.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</section>
{% endblock %}
