{% extends "layouts.html" %}
{% block content %}
<section class="container section-spacing max-w-xl">
  <h1 class="font-playfair text-2xl sm:text-3xl font-bold mb-4">
    {{ 'Editar' if c else 'Nueva' }} categor√≠a
  </h1>

  <form method="post" class="space-y-3">
    <div>
      <label class="block text-sm mb-1">Nombre</label>
      <input name="nombre" required class="w-full border rounded px-3 py-2" value="{{ (c.nombre if c else form.nombre) if (c or form) else '' }}">
    </div>
    <div>
      <label class="block text-sm mb-1">Slug</label>
      <input name="slug" required class="w-full border rounded px-3 py-2" value="{{ (c.slug if c else form.slug) if (c or form) else '' }}">
    </div>

    <div class="flex gap-2">
      <button class="btn btn-primary">Guardar</button>
      <a href="{{ url_for('admin.categories') }}" class="btn">Cancelar</a>
    </div>
  </form>
</section>
{% endblock %}
